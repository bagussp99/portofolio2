<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon/logo.jpg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="blur"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="./"
          ><img
            class="logo img-fluid"
            src="./assets/logo/logopad.png"
            alt="logo"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="hero-section">
        <img class="hero" src="./assets/hero/bagus.png" alt="hero" />
        <p>Find me here :</p>
      </div>
      <div class="link-section">
        <a
          href="https://www.instagram.com/satriaartama/"
          class="btn btn-primary btn-contact"
          ><img src="./assets/icon/instagram.svg" alt="instagram" />
          Instagram</a
        >
        <a
          href="https://www.linkedin.com/in/bagussp26/"
          class="btn btn-primary btn-contact"
          ><img src="./assets/icon/linkedin.svg" alt="linkedin.svg" /> Linked
          In</a
        >
        <a
          href="https://github.com/bagussp99"
          class="btn btn-primary btn-contact"
          ><img src="./assets/icon/github.svg" alt="github.svg" /> Github</a
        >
        <a
          href="#"
          class="btn btn-primary btn-resume">
          Download My CV
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
